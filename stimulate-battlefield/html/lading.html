<!DOCTYPE html>
<html lang="zh-cmn">
<head>
	<title>登陆</title>
	<meta charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="../css/public.css"/>
    <link rel="stylesheet" type="text/css" href="../css/lading.css"/>
</head>
<body>
    <header>
        <iframe src="../public-header.html" width="100%" scrolling="no" height="120" ></iframe>
    </header>
    <div id="lading">
    	<img src="../images/GameName.png" alt="绝地求生：刺激战场"/>
    	<p>第三方账号登陆</p>
    	<div id="lading-picture">
    		<a href="#"><img src="../images/QQ.png" alt="QQ"/></a>
    		<a href="#"><img src="../images/weixin.png" alt="微信"/></a>
    	</div>   		
        <p>使用QQ账号/微信账号登陆</p>
        <form class="lading-input">
   			<span>账号：</span>
            <input type="text" name="账号" maxlength="10" pattern="[0-9]{10}" datatype="*" required autofocus/><br/>   
            <!-- autofocus页面加载时自动获取焦点 -->   <!-- required检查表单控件非空 -->
   			<span>密码：</span>
            <input type="password" name="密码" maxlength="16" datatype="*6-16" required/>
   			<input type="submit" name="提交" value="登陆" id="submit" src="404.html" style="cursor:pointer;" />
		</form>
		<P><a href="#">忘记密码？</a></P>
    </div>   <!--  Lading结束 -->
    <footer>
        <iframe src="../public-footer.html" width="100%" height="615" scrolling="no" frameborder="0" seamless></iframe>
    </footer>
</body>
</html>
