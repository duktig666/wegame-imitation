<!DOCTYPE html>
<html>
<head>
	<title>QQ注册</title>
	<meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/register.css"/>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/register.js"></script>
</head>
<body>
	<section>
		<div class="register-left" id="register-left">
			<img src="../images/register/register-left-qq.png" />
			<span>QQ</span>
		</div>
		<div id="register-right">
			<div class="register-content">
				<div class="register-content-wrap" id="register-content-wrap">
					<p>欢迎注册QQ</p>
					<span>每一天，乐在沟通。</span>
					<span>免费靓号</span>
					<form id="register-form" >
						<input type="text"  id="register-nickname" placeholder="昵称" class="submit-empty" required>
						<p id="register-nickname-mistake">昵称格式出错，请输入3-8位的汉字字母数字下划线</p>
						<input type="password"  id="register-password" placeholder="密码"  class="submit-empty" required>
						<p id="register-password-mistake">密码格式出错，请输入6-16位的字母数字下划线</p>
						<input type="text" id="area-code" value="+86"  required>
						<input type="text"  id="register-phone" placeholder="手机号码" class="submit-empty" required>
						<p id="register-pnone-remind">可通过该手机号找回密码</p>
						<div id="prove">
							<input type="text" placeholder="短信验证码" id="register-prove" required class="submit-empty">
							<input type="button" value="免费获取短信验证码" id="send-prove" required>
						</div>
						<input type="submit" id="register-submit" value="立即注册">
						<div class="register-success">
							<div class="register-success-clause">
								<img src="../images/register/clause-no.png" id="clause-img">
								<p>我已阅读并同意相关服务条款和隐私政策</p>
								<span id="clause-remind">&nbsp;&nbsp;请同意服务条款和隐私政策!!!</span>
							</div>
							<p id="register-copyright">Copyright&nbsp;&copy;&nbsp;1998-2019Tencent&nbsp;All&nbsp;Rights&nbsp;Reserved</p>
						</div>
						<iframe id="rfFrame" name="rfFrame" src="about:blank" style="display:none;"></iframe>
					</form>
				</div>
				<div id="new-qq">
					<div class="new-qq-wrap">
						<img src="../images/register/correct.png" class="qq-correct">
						<p>注册成功</p>
						<span id="qq-count">1585876001</span>
						<img src="../images/register/save-qq.png" id="save-qq" title="有机会更换一次账号">
						<p>三天内未登录，账号将会被收回</p>
						<input type="button" value="立即登录" id="new-qq-login">
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
